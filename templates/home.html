<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel Souza">
    <link rel="stylesheet" href="../static/style/home.css">
    <title>Sistema de AutenticaÃ§Ã£o</title>
</head>
<body>
    <main>

        <form action="/" method="POST">
            <h1 id="titulo">Autenticar</h1>
            
            <div id="campo-usuario">
                <label for="usuario">Usuario:</label>
                <div id="ipt-usuario">
                    <i class="fa-solid fa-user" style="color: #000000;"></i>
                    <input type="text" name="usuario" id="usuario" placeholder="Digite seu usuario...">
                </div>
            </div>
            <div id="campo-senha">
                <label for="senha">Senha:</label>
                <div id="ipt-senha">
                    <i class="fa-solid fa-lock" style="color: #000000;"></i>
                    <input type="password" name="senha" id="senha" placeholder="Digite seu usuario...">
                </div>
            </div>

            {%set mensagens = get_flashed_messages()%}
            {%if mensagens%}
                <div id="msg_flash">
                    <p id="msg"> {{mensagens[0]}} </p>
                </div>
            {%endif%}

            <div class="botoes">
                <div id="campo-registrar">
                    <a href="/register">Cadastrar</a>
                </div>
                <div id="campo-entrar">
                    <input type="submit" value="Autenticar">
                </div>
            </div>
        </form>

    </main>
    <script src="https://kit.fontawesome.com/f59b0f7f02.js" crossorigin="anonymous"></script>    
</body>
</html>
